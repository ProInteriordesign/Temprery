<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenieArt - AI Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: linear-gradient(120deg, #3f51b5, #5c6bc0); color: white; }
    .container {
      max-width: 600px; margin: 50px auto; padding: 30px;
      background: rgba(255, 255, 255, 0.1); border-radius: 20px;
      backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2, h3 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0; border: none;
      border-radius: 8px; font-size: 16px;
    }
    button { background: #ff4081; color: white; cursor: pointer; }
    .google-btn { background: white; color: #3f51b5; margin-top: 10px; }
    .hidden { display: none; }
    .image-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 10px; margin-top: 20px;
    }
    .image-grid img { width: 100%; border-radius: 10px; cursor: pointer; }
    .profile { text-align: center; margin-bottom: 20px; }
    .error { color: #ff5252; text-align: center; margin-top: 10px; }
    #loading { text-align: center; margin: 20px 0; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px; height: 36px;
      border-radius: 50%; border-left-color: #ff4081;
      animation: spin 1s linear infinite; margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Registration Container -->
  <div class="container" id="register-container">
    <h2>Create Your Account</h2>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password (min 6 characters)">
    <button onclick="register()">Register</button>
    <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" onclick="showLogin()" style="color: #ffcc00;">Login here</a></p>
    <div id="reg-error" class="error hidden"></div>
  </div>

  <!-- Login Container -->
  <div class="container hidden" id="login-container">
    <h2>Welcome Back</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="#" onclick="showRegister()" style="color: #ffcc00;">Register here</a></p>
    <div id="login-error" class="error hidden"></div>
  </div>

  <!-- Main App Container -->
  <div class="container hidden" id="main-container">
    <div class="profile">
      <h3 id="user-email"></h3>
      <p>Images generated today: <span id="daily-count">0</span>/30</p>
      <button onclick="logout()">Logout</button>
    </div>
    <h2>Generate Images</h2>
    <input type="text" id="prompt" placeholder="Enter your prompt here...">
    <button onclick="generateImages()">Generate</button>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Generating your images...</p>
    </div>
    <div class="image-grid" id="images"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGOs-8rm27Pqzjh0yTqVZ6Jf3WCadbOys",
      authDomain: "genieart-dfa9d.firebaseapp.com",
      projectId: "genieart-dfa9d",
      storageBucket: "genieart-dfa9d.appspot.com",
      messagingSenderId: "1081496728874",
      appId: "1:1081496728874:web:4b76dda956f53dfc541a53"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let dailyCount = 0;

    // Initialize auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        currentUser = user;
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('register-container').classList.add('hidden');
        document.getElementById('main-container').classList.remove('hidden');
        document.getElementById('user-email').textContent = user.email;
        checkDailyCount();
      } else {
        // User is signed out
        currentUser = null;
        document.getElementById('main-container').classList.add('hidden');
        document.getElementById('register-container').classList.remove('hidden');
      }
    });

    // Form navigation
    function showLogin() {
      document.getElementById('register-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
      clearErrors();
    }

    function showRegister() {
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('register-container').classList.remove('hidden');
      clearErrors();
    }

    function clearErrors() {
      document.getElementById('reg-error').classList.add('hidden');
      document.getElementById('login-error').classList.add('hidden');
    }

    // Show error message
    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    // Registration function
    async function register() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      
      if (!email || !password) {
        showError('reg-error', 'Please enter email and password');
        return;
      }

      if (password.length < 6) {
        showError('reg-error', 'Password must be at least 6 characters');
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        // Registration successful, auth state listener will handle the rest
      } catch (error) {
        console.error("Registration error:", error);
        showError('reg-error', error.message);
      }
    }

    // Login function
    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      if (!email || !password) {
        showError('login-error', 'Please enter email and password');
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Login successful, auth state listener will handle the rest
      } catch (error) {
        console.error("Login error:", error);
        showError('login-error', error.message);
      }
    }

    // Google login function
    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        // Login successful, auth state listener will handle the rest
      } catch (error) {
        console.error("Google login error:", error);
        showError('login-error', error.message);
      }
    }

    // Logout function
    function logout() {
      auth.signOut();
    }

    // Check daily image count
    async function checkDailyCount() {
      if (!currentUser) return;
      
      const today = new Date().toISOString().split('T')[0];
      const doc = await db.collection("users").doc(currentUser.uid).get();
      
      if (doc.exists) {
        const data = doc.data();
        if (data.date === today) {
          dailyCount = data.count || 0;
        } else {
          dailyCount = 0;
          await db.collection("users").doc(currentUser.uid).update({
            date: today,
            count: 0
          });
        }
      } else {
        await db.collection("users").doc(currentUser.uid).set({
          date: today,
          count: 0
        });
        dailyCount = 0;
      }
      
      document.getElementById("daily-count").textContent = dailyCount;
    }

    // Update image count
    async function updateCount(count) {
      if (!currentUser) return;
      
      const today = new Date().toISOString().split('T')[0];
      await db.collection("users").doc(currentUser.uid).update({
        date: today,
        count: count
      });
    }

    // Save image to history
    async function saveHistory(imgUrl) {
      if (!currentUser) return;
      
      await db.collection("users").doc(currentUser.uid).collection("history").add({
        url: imgUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    // Show/hide loading
    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
    }

    // Generate images
    async function generateImages() {
      if (dailyCount >= 30) {
        alert("Daily limit reached (30 images)");
        return;
      }
      
      const prompt = document.getElementById('prompt').value;
      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      showLoading(true);
      const container = document.getElementById('images');
      container.innerHTML = '';
      
      try {
        // Generate 4 different image URLs based on prompt
        const timestamp = Date.now();
        const keywords = encodeURIComponent(prompt.toLowerCase().substring(0, 20));
        
        const images = [
          `https://source.unsplash.com/random/600x600/?${keywords}&sig=${timestamp}1`,
          `https://source.unsplash.com/random/600x600/?${keywords}&sig=${timestamp}2`,
          `https://source.unsplash.com/random/600x600/?${keywords}&sig=${timestamp}3`,
          `https://source.unsplash.com/random/600x600/?${keywords}&sig=${timestamp}4`
        ];
        
        for (const imgUrl of images) {
          const img = document.createElement('img');
          img.src = imgUrl;
          img.onclick = () => {
            const a = document.createElement('a');
            a.href = imgUrl;
            a.download = `genieart-${prompt.substring(0, 20)}-${timestamp}.jpg`;
            a.click();
          };
          container.appendChild(img);
          
          await saveHistory(imgUrl);
          dailyCount++;
        }
        
        await updateCount(dailyCount);
        document.getElementById("daily-count").textContent = dailyCount;
      } catch (error) {
        console.error("Error generating images:", error);
        alert("Error generating images. Please try again.");
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
