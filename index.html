<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenieArt - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: linear-gradient(120deg, #3f51b5, #5c6bc0); color: white; }
    .container {
      max-width: 600px; margin: 50px auto; padding: 30px;
      background: rgba(255, 255, 255, 0.1); border-radius: 20px;
      backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2, h3 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0; border: none;
      border-radius: 8px; font-size: 16px;
    }
    button { background: #ff4081; color: white; cursor: pointer; transition: all 0.3s; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .google-btn { background: white; color: #3f51b5; margin-top: 10px; }
    .secondary-btn { background: transparent; border: 1px solid white; }
    .hidden { display: none; }
    .image-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 10px; margin-top: 20px;
    }
    .image-grid img { 
      width: 100%; border-radius: 10px; cursor: pointer; 
      aspect-ratio: 1/1; object-fit: cover; transition: transform 0.3s;
    }
    .image-grid img:hover { transform: scale(1.03); }
    .profile { text-align: center; margin-bottom: 20px; }
    .error { color: #ff5252; text-align: center; margin-top: 10px; }
    .form-footer { text-align: center; margin-top: 20px; }
    a { color: #ff4081; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #loading {
      text-align: center; margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px; height: 36px;
      border-radius: 50%; border-left-color: #ff4081;
      animation: spin 1s linear infinite; margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Registration Container -->
  <div class="container" id="register-container">
    <h2>Create Your GenieArt Account</h2>
    <input type="text" id="reg-name" placeholder="Full Name">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password (min 6 characters)">
    <button onclick="register()">Register</button>
    <div class="form-footer">
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
    <div id="reg-error" class="error hidden"></div>
  </div>

  <!-- Login Container -->
  <div class="container hidden" id="login-container">
    <h2>Welcome Back to GenieArt</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
    <div class="form-footer">
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>
    <div id="login-error" class="error hidden"></div>
  </div>

  <!-- Main App Container -->
  <div class="container hidden" id="main-container">
    <div class="profile">
      <h3 id="user-email"></h3>
      <p>Images generated today: <span id="daily-count">0</span>/30</p>
      <button onclick="logout()">Logout</button>
    </div>
    <h2>Generate Images</h2>
    <input type="text" id="prompt" placeholder="Enter your prompt here...">
    <button onclick="generateImages()">Generate</button>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Generating your images...</p>
    </div>
    <div class="image-grid" id="images"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGOs-8rm27Pqzjh0yTqVZ6Jf3WCadbOys",
      authDomain: "genieart-dfa9d.firebaseapp.com",
      projectId: "genieart-dfa9d",
      storageBucket: "genieart-dfa9d.appspot.com",
      messagingSenderId: "1081496728874",
      appId: "1:1081496728874:web:4b76dda956f53dfc541a53"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let dailyCount = 0;

    // Show registration form initially
    document.getElementById('register-container').classList.remove('hidden');
    document.getElementById('login-container').classList.add('hidden');
    document.getElementById('main-container').classList.add('hidden');

    // Auth state handler
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        document.getElementById('register-container').classList.add('hidden');
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('main-container').classList.remove('hidden');
        document.getElementById('user-email').innerText = user.email;
        document.getElementById('reg-error').classList.add('hidden');
        document.getElementById('login-error').classList.add('hidden');
        await checkDailyCount();
      }
    });

    // Form navigation functions
    function showLogin() {
      document.getElementById('register-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
      clearErrors();
    }

    function showRegister() {
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('register-container').classList.remove('hidden');
      clearErrors();
    }

    function clearErrors() {
      document.getElementById('reg-error').classList.add('hidden');
      document.getElementById('login-error').classList.add('hidden');
    }

    // Show/hide loading indicator
    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
      const generateBtn = document.querySelector('#main-container button[onclick="generateImages()"]');
      generateBtn.disabled = show;
      generateBtn.textContent = show ? "Generating..." : "Generate";
    }

    // Error handling functions
    function showRegError(message) {
      const errorEl = document.getElementById('reg-error');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    function showLoginError(message) {
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    // Registration function
    async function register() {
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      
      if (!name || !email || !password) {
        showRegError('Please fill all fields');
        return;
      }

      if (password.length < 6) {
        showRegError('Password must be at least 6 characters');
        return;
      }

      try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Save additional user data
        await db.collection('users').doc(userCredential.user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Automatically log them in after registration
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error("Registration error:", error);
        showRegError(`Registration failed: ${error.message}`);
      }
    }

    // Login function
    async function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      
      if (!email || !password) {
        showLoginError('Please enter both email and password');
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        console.error("Login error:", error);
        showLoginError(`Login failed: ${error.message}`);
      }
    }

    // Google login function
    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        
        // Check if this is a new user
        if (result.additionalUserInfo.isNewUser) {
          await db.collection('users').doc(result.user.uid).set({
            name: result.user.displayName,
            email: result.user.email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      } catch (error) {
        console.error("Google login error:", error);
        showLoginError(`Google login failed: ${error.message}`);
      }
    }

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('register-container').classList.remove('hidden');
        document.getElementById('main-container').classList.add('hidden');
      }).catch(error => {
        console.error("Logout error:", error);
      });
    }

    // Daily count functions
    async function checkDailyCount() {
      try {
        const today = new Date().toISOString().slice(0, 10);
        const doc = await db.collection("users").doc(currentUser.uid).get();
        const data = doc.data() || {};
        
        if (data.date === today) {
          dailyCount = data.count || 0;
        } else {
          dailyCount = 0;
          await db.collection("users").doc(currentUser.uid).set({ 
            date: today, 
            count: 0 
          });
        }
        document.getElementById("daily-count").innerText = dailyCount;
      } catch (error) {
        console.error("Error checking daily count:", error);
      }
    }

    async function updateCount(count) {
      try {
        const today = new Date().toISOString().slice(0, 10);
        await db.collection("users").doc(currentUser.uid).set({ 
          date: today, 
          count 
        }, { merge: true });
      } catch (error) {
        console.error("Error updating count:", error);
      }
    }

    async function saveHistory(imgUrl) {
      try {
        const ref = db.collection("users").doc(currentUser.uid).collection("history");
        await ref.add({ 
          url: imgUrl, 
          timestamp: firebase.firestore.FieldValue.serverTimestamp() 
        });
      } catch (error) {
        console.error("Error saving history:", error);
      }
    }

    // Helper function to download images
    function downloadImage(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'genieart_image.jpg';
      a.click();
    }

    // Improved image generation with Unsplash API
    async function generateImagesFromPrompt(prompt) {
      // Use Unsplash API for better quality and relevant images
      const accessKey = 'YOUR_UNSPLASH_ACCESS_KEY'; // Replace with your Unsplash access key
      const baseUrl = 'https://api.unsplash.com/photos/random';
      
      // Create 4 unique image URLs based on the prompt
      const queries = [
        `query=${encodeURIComponent(prompt)}&orientation=squarish`,
        `query=${encodeURIComponent(prompt)}&orientation=squarish`,
        `query=${encodeURIComponent(prompt)}&orientation=squarish`,
        `query=${encodeURIComponent(prompt)}&orientation=squarish`
      ];
      
      try {
        // Try with Unsplash API first
        const responses = await Promise.all(
          queries.map(query => 
            fetch(`${baseUrl}?${query}&client_id=${accessKey}`)
              .then(response => response.json())
              .then(data => data.urls.small)
              .catch(() => null)
          )
        );
        
        // Filter out any failed requests
        const validUrls = responses.filter(url => url !== null);
        
        // If we got at least one image from Unsplash, return them
        if (validUrls.length > 0) {
          // Fill any missing images with placeholder
          while (validUrls.length < 4) {
            validUrls.push(`https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},abstract`);
          }
          return validUrls.slice(0, 4);
        }
      } catch (error) {
        console.log("Unsplash API failed, using fallback", error);
      }
      
      // Fallback to basic placeholder if Unsplash fails
      return [
        `https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},art`,
        `https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},design`,
        `https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},creative`,
        `https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},illustration`
      ];
    }

    // Main image generation function
    async function generateImages() {
      if (dailyCount >= 30) {
        alert("Daily limit reached (30 images)");
        return;
      }
      
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      showLoading(true);
      
      try {
        // Generate image URLs
        const imageUrls = await generateImagesFromPrompt(prompt);
        
        const container = document.getElementById('images');
        container.innerHTML = '';
        
        // Create image elements but don't wait for them to load
        for (const imgUrl of imageUrls) {
          const el = document.createElement('img');
          el.src = imgUrl;
          el.alt = prompt;
          el.onclick = () => downloadImage(imgUrl);
          el.onerror = function() {
            // If image fails to load, replace with a placeholder
            this.src = `https://source.unsplash.com/300x300/?${encodeURIComponent(prompt)},abstract`;
          };
          container.appendChild(el);
          await saveHistory(imgUrl);
          dailyCount++;
        }
        
        await updateCount(dailyCount);
        document.getElementById("daily-count").innerText = dailyCount;
      } catch (error) {
        console.error("Generation error:", error);
        alert(`Error: ${error.message}. Please try a different prompt.`);
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
