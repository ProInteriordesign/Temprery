<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container, .generator-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .image-display {
            background-color: #e9ecef;
            border-radius: 8px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
        }
        .btn-generate {
            background-color: #6c5ce7;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
        }
        .btn-generate:hover {
            background-color: #5649c0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="row justify-content-center" id="loginSection">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4">Login to AI Image Generator</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-generate">Login</button>
                    </div>
                    <p class="text-center mt-3">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </form>
                
                <!-- Registration Form -->
                <form id="registerForm" class="hidden">
                    <h3 class="text-center mb-4">Register</h3>
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="regUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="regConfirmPassword" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary" id="backToLogin">Back to Login</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Generator Section (hidden initially) -->
        <div class="row justify-content-center hidden" id="generatorSection">
            <div class="col-md-8 generator-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>AI Image Generator</h2>
                    <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
                </div>
                
                <div class="mb-3">
                    <label for="promptInput" class="form-label">Enter your image description</label>
                    <textarea class="form-control" id="promptInput" rows="3" placeholder="Describe the image you want to generate..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="styleSelect" class="form-label">Select image style</label>
                    <select class="form-select" id="styleSelect">
                        <option value="realistic">Realistic</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="abstract">Abstract</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="digital-art">Digital Art</option>
                    </select>
                </div>
                
                <div class="d-grid mb-4">
                    <button id="generateBtn" class="btn btn-generate">Generate Image</button>
                </div>
                
                <div class="image-display">
                    <p id="placeholderText" class="text-muted">Your generated image will appear here</p>
                    <img id="generatedImage" class="generated-image hidden" alt="Generated image">
                </div>
                
                <div class="d-grid gap-2 mt-3 hidden" id="downloadSection">
                    <button id="downloadBtn" class="btn btn-success">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // User Authentication
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });
        
        document.getElementById('backToLogin').addEventListener('click', function() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        });
        
        // Simple user authentication (for demo purposes)
        const users = [];
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // In a real app, you would validate against a database
            if(username && password) {
                localStorage.setItem('loggedInUser', username);
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('generatorSection').classList.remove('hidden');
            } else {
                alert('Please enter both username and password');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if(password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // In a real app, you would store this in a database
            users.push({ username, email, password });
            alert('Registration successful! Please login.');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        });
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('generatorSection').classList.add('hidden');
        });
        
        // Check if user is already logged in
        if(localStorage.getItem('loggedInUser')) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('generatorSection').classList.remove('hidden');
        }
        
        // Image Generation
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('promptInput').value;
            const style = document.getElementById('styleSelect').value;
            
            if(!prompt) {
                alert('Please enter a description for the image');
                return;
            }
            
            // Show loading state
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                // Using a placeholder service that accepts prompts
                const placeholderColors = ['ff5733', '33ff57', '3357ff', 'f033ff', 'ff33f0'];
                const randomColor = placeholderColors[Math.floor(Math.random() * placeholderColors.length)];
                const imageUrl = `https://via.placeholder.com/800x600/${randomColor}/ffffff?text=${encodeURIComponent(prompt)}`;
                
                const imgElement = document.getElementById('generatedImage');
                imgElement.src = imageUrl;
                imgElement.classList.remove('hidden');
                document.getElementById('placeholderText').classList.add('hidden');
                document.getElementById('downloadSection').classList.remove('hidden');
                
                // Set up download button
                document.getElementById('downloadBtn').onclick = function() {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = `ai-generated-${prompt.substring(0, 10)}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            } catch (error) {
                console.error('Error generating image:', error);
                alert('Failed to generate image. Please try again.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        });
    </script>
</body>
</html>
