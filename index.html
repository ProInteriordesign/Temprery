<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenieArt - AI Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      padding: 0; 
    }
    body { 
      margin: 0; 
      background: linear-gradient(120deg, #3f51b5, #5c6bc0); 
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px;
      font-size: 2rem;
    }
    input, button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button { 
      background: #ff4081;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .image-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1/1;
      background: rgba(0,0,0,0.1);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .image-container:hover img {
      transform: scale(1.03);
    }
    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .image-container:hover .download-btn {
      opacity: 1;
    }
    #loading {
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #ff4081;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5252;
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .prompt-examples {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <input 
      type="text" 
      id="prompt" 
      placeholder="Describe what you want to generate..." 
      autocomplete="off"
    >
    <div class="prompt-examples">
      Try: "sunset beach", "mountain landscape", "cyberpunk cityscape"
    </div>
    <button onclick="generateImages()" id="generate-btn">Generate 4 Images</button>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Creating your images...</p>
    </div>
    
    <div id="error-message" class="error hidden"></div>
    
    <div class="image-grid" id="images"></div>
  </div>

  <script>
    // Improved image generation that better matches prompts
    async function generateImages() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        showError("Please enter a description of what you want to generate");
        return;
      }

      showLoading(true);
      clearError();
      const container = document.getElementById('images');
      container.innerHTML = '';
      
      try {
        // Generate 4 image URLs that better match the prompt
        const images = await generatePromptBasedImages(prompt);
        
        // Display images
        for (const img of images) {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'image-container';
          
          const imgEl = document.createElement('img');
          imgEl.src = img.url;
          imgEl.alt = prompt;
          
          // Show loading until image loads
          imgEl.onload = () => {
            imgContainer.style.background = 'none';
          };
          
          const downloadBtn = document.createElement('button');
          downloadBtn.className = 'download-btn';
          downloadBtn.innerHTML = 'â†“';
          downloadBtn.onclick = () => downloadImage(img.url, prompt);
          
          imgContainer.appendChild(imgEl);
          imgContainer.appendChild(downloadBtn);
          container.appendChild(imgContainer);
        }

      } catch (error) {
        console.error("Generation error:", error);
        showError("Failed to generate images. Please try again.");
      } finally {
        showLoading(false);
      }
    }

    // Generates images that better match the prompt
    async function generatePromptBasedImages(prompt) {
      // Extract keywords from prompt
      const keywords = getKeywordsFromPrompt(prompt);
      const timestamp = Date.now();
      
      // Generate 4 different image URLs based on prompt keywords
      return [
        {
          url: `https://source.unsplash.com/600x600/?${keywords.main},${keywords.secondary}&sig=${timestamp}1`
        },
        {
          url: `https://source.unsplash.com/600x600/?${keywords.main},art&sig=${timestamp}2`
        },
        {
          url: `https://source.unsplash.com/600x600/?${keywords.main},${keywords.style}&sig=${timestamp}3`
        },
        {
          url: `https://source.unsplash.com/600x600/?${keywords.main},${keywords.secondary},${keywords.style}&sig=${timestamp}4`
        }
      ];
    }

    // Extracts keywords from prompt for better image matching
    function getKeywordsFromPrompt(prompt) {
      // Common keywords mapping
      const styles = ["digital art", "painting", "photorealistic", "abstract", "fantasy"];
      const commonPairs = {
        "sunset": "beach,ocean",
        "mountain": "landscape,nature",
        "portrait": "person,face",
        "city": "urban,skyscraper",
        "animal": "wildlife,nature"
      };
      
      prompt = prompt.toLowerCase();
      
      // Check for common prompt patterns
      for (const [key, value] of Object.entries(commonPairs)) {
        if (prompt.includes(key)) {
          const parts = value.split(',');
          return {
            main: parts[0],
            secondary: parts[1],
            style: styles[Math.floor(Math.random() * styles.length)]
          };
        }
      }
      
      // Default keywords
      const words = prompt.split(' ').slice(0, 3);
      return {
        main: words[0],
        secondary: words.length > 1 ? words[1] : "art",
        style: styles[Math.floor(Math.random() * styles.length)]
      };
    }

    function downloadImage(url, prompt) {
      const a = document.createElement('a');
      a.href = url;
      a.download = `ai-image-${prompt.substring(0, 20).replace(/\s+/g, '-')}-${Date.now()}.jpg`;
      a.click();
    }

    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
      document.getElementById('generate-btn').disabled = show;
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    function clearError() {
      document.getElementById('error-message').classList.add('hidden');
    }
  </script>
</body>
</html>
